<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display the message</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">

<body>
	<div class="container">
		<div class="message">
			<p>
			<h3>Pass the message</h3>
			<p></p>
			</p>

			<p class="message-enter">
				<button><i class="fas fa-envelope-open-text"></i>
				</button><input id="message-input" type="text">
			</p>
			<p><button class="submit-btn">Submit</button></p>
			<p id="message-output"></p>

		</div>
	</div>
	<script src="script.js"></script>

</body>


</html>
